# options specified here will apply to all posts in this folder

# freeze computational output
# (see https://quarto.org/docs/projects/code-execution.html#freeze)
freeze: true

# Enable banner style title blocks
title-block-banner: true

# Default author information
author: "Data KruRoo Team"

# Default formatting
format:
  html:
    toc: true
    toc-depth: 3
    code-fold: false
    code-tools: true
    code-copy: hover
    df-print: paged
    fig-width: 8
    fig-height: 6

# Default categories for educational data science
categories: ["Data Science", "การศึกษา"]
